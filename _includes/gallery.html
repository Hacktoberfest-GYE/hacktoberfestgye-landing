<!-- Gallery Grid Section -->
<section id="portfolio" class="bg-light-beige">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Galer√≠a de Eventos Anteriores</h2>
                <h3 class="section-subheading text-muted">Revive los momentos destacados de Hacktoberfest en nuestras ediciones anteriores.</h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.posts %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-eye fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                </a>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
